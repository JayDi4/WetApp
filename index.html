<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WetApp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>WetApp</h1>
    <div>
        <input type="text" id="jogiInput" placeholder="neuer Jogi" title="neuer Jogi">
        <button onclick="addJogi()">Jogi hinzufügen</button>
    </div>
    <div id="jogiList"></div>
    <div class="bet-section">
        <button onclick="createNewBet()">Neue Wette</button>
        <input type="text" id="betInput" placeholder="Wette eingeben" title="Wette eingeben" style="display: none;">
        <button id="yesNoButton" onclick="placeYesNoBet()" style="display: none;">Ja/Nein</button>
        <button id="estimateButton" onclick="placeEstimateBet()" style="display: none;">Schätzung</button>
    </div>
    <div>
        <select id="betDropdown" multiple style="width: 100%; margin-top: 20px;" onchange="selectBet()">
        </select>
    </div>
    <div id="userBetActions"></div>
    <script src="script.js"></script>
</body>
</html>
